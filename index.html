<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundVoter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-100 min-h-screen">
    <!-- Title -->
    <header>
      <div class="container mx-auto flex justify-center">
        <div class="flex flex-col items-center">
          <br />
          <h1
            class="text-6xl font-extrabold text-indigo-600 tracking-tighter uppercase"
          >
            SOUNDVOTER
          </h1>
        </div>
      </div>
      <br />
      <div class="container mx-auto flex justify-center">
        <div class="flex flex-col items-center">
          <h2
            class="text-2xl font-semibold text-gray-700 tracking-wide text-center mt-4"
          >
            Welcome to SOUNDVOTER! Where you can listen to music and find lyrics
          </h2>
        </div>
      </div>
      <br />
    </header>
    <!-- Main body -->
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-end h-screen">
        <!-- Left column content -->
        <div class="w-1/3 bg-gray-100 p-6 rounded-lg shadow-md" id="drop-down">
          <label
            for="genres"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Choose a genre:</label
          >

          <select
            name="genre"
            id="genre-dropdown"
            class="w-full py-2 px-4 mb-4 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:border-indigo-500"
          >
            <option disabled selected value>-- choose a genre --</option>
            <option value="pop">Pop</option>
            <option value="hip-hop">Rap</option>
            <option value="rock">Rock</option>
            <option value="reggaeton">Reggae</option>
            <option value="country">Country</option>
          </select>

          <label
            for="Mood"
            class="block text-sm font-semibold text-gray-700 mb-2"
            >Whatchya feelin?:</label
          >

          <select
            name="tempo"
            id="tempo-dropdown"
            class="w-full py-2 px-4 mb-6 bg-white border border-gray-300 rounded shadow-sm focus:outline-none focus:border-indigo-500"
          >
            <option disabled selected value>-- choose a mood --</option>
            <option value="party">PARTY!</option>
            <option value="upbeat">UpBeat</option>
            <option value="chill">Chill</option>
          </select>
          <button
            id="get-song-btn"
            class="w-full py-2 px-4 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-md focus:outline-none disabled"
          >
            Get Song!
          </button>
        </div>
        <!-- Center column content -->
        <div class="w-1/3">
          <div class="bg-white p-4 rounded-md shadow-md hidden" id="player">
            <h1 class="text-xl font-bold mb-2 text-center" id="track-name"></h1>
            <p
              class="block text-sm font-semibold text-gray-700 mb-2 text-center"
              id="track-artist"
            ></p>
            <br />
            <div class="mb-4">
              <img
                id="track-image"
                src=""
                alt="Album Artwork"
                class="w-50 h-50 object-cover rounded-md mx-auto"
              />
            </div>
            <br />
            <div>
              <audio id="audioPlayer" controls class="w-full">
                <source src="path/to/your/audio/file.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
            </div>
            <br />
            <div class="mt-2 flex">
              <button
                id="skip-button"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-1/2"
              >
                SKIP
              </button>
              <button
                id="save-button"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-1/2"
              >
                SAVE
              </button>
            </div>
          </div>
        </div>
        <!-- Right column content -->
        <div
          class="flex-col h-full w-1/3 bg-white shadow-md rounded-lg p-4"
          id="saved-tracks"
        >
          <h2 class="text-xl font-semibold mb-4 text-center">Saved Tracks</h2>
          <ol id="saved-tracks-list"></ol>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
